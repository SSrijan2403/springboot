<!doctype html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<div class="container text-center">
    <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered!
        </div>
    </div>
  <h1>Registration Form</h1>
  <form th:action = "@{/process_signup}" th:object = "${customer}" method="post">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Full Name</label>
          <input type="text" class="form-control" th:field = "*{userName}" placeholder="User Name" required>
        </div>
          <div class="form-group col-md-6">
              <label >Email</label>
              <input type="email" class="form-control" th:field = "*{email}" placeholder="Email ID" required>
          </div>
          <div class="form-group col-md-6">
              <label >Password</label>
              <input type="password" class="form-control" th:field = "*{password}" placeholder="Password" required>
          </div>
      </div>
        <div class="form-group col-md-4">
          <label for="inputState">Role</label>
          <select id="inputState" class="form-control" th:field = "*{role}">
            <option selected value="choose">Choose...</option>
              <option value="ROLE_ADMIN">Admin</option>
              <option value="ROLE_USER">User</option>
          </select>
        </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
</body>
</html>
